## Koruh Items
item.unity-stone.name = 石头
item.unity-stone.description = 坚硬的中等密度的资源，大量存在于地壳。
item.unity-stone.details = 石头似乎对孢子有抵抗力。\n然而，在地底深处发现的古老石头，\n虽然硬度更低，更多用途，却没有抵抗力。
item.unity-steel.name = 钢
item.unity-steel.description = 坚硬的淬炼过的金属。\n高效容纳[#84ff00]exp.[]，具有高度的耐腐蚀性。
item.unity-dense-alloy.name = 致密合金
item.unity-dense-alloy.description = 铜和铅的基本合金。\n因具有高密度得名。
item.unity-dense-alloy.details = 铅和铜通常不会混合，因此合金需要在非常高的温度和压力下进行加工。\n尽管在古代废墟中发现了致密合金的痕迹，但是目前的技术无法承受反应条件。
item.unity-dirium.name = 迪里姆合金
item.unity-dirium.description = 由许多元素组成的复杂合金。\n它是[#84ff00]exp.[]的伟大引导者。\n当注入[#84ff00]exp.[]时，可以重现许多超自然现象。
item.unity-dirium.details = 目前还不清楚这种迪里姆合金是否与古代记录中提到的“迪里姆合金”相同。\n然而，由于它可以复制这种材料的许多性质，例如能够传送物质。\n所以它在化学上不会与“迪里姆”相隔太远。\n讽刺的是，这种材料不应该存在于化学上。

