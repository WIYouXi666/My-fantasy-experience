block.unity-steel-wall.name = 钢墙
block.unity-steel-wall.description = 密度高而耐久高的墙。\n材料的密度使其对高能冲击具有更高的抵抗力。
block.unity-steel-wall-large.name = 大型钢墙
block.unity-steel-wall-large.description = 密度高而耐久高的墙。\n材料的密度使其对高能冲击具有更高的抵抗力。\n横跨多个地板
block.unity-ustone-wall.name = 石墙
block.unity-ustone-wall.description = 简单廉价的墙。它很容易破碎，但它所组成的石头却出奇地耐用，甚至能经受住最猛烈的打击。因此，它有一种有趣的特质，即能够承受单一的打击，但随着时间的推移，这种打击还是会使这个区块破碎。
