## Crafters
block.unity-liquifier.name = 熔化器
block.unity-liquifier.description = 把石头熔化成熔岩。
block.unity-solidifier.name = 凝固器
block.unity-solidifier.description = 将熔岩冷却成石头。\n需要用水冷却。
block.unity-steel-smelter.name = 钢冶炼厂
block.unity-steel-smelter.description = 以煤为燃料，将致密合金和condensed carbon冶炼成钢。\n简单但效率很低。
block.unity-dense-smelter.name = 致密合金熔炉
block.unity-dense-smelter.description = 在高温下燃烧铜和铅，生成致密合金。\n缺少[#84ff00]exp.[]时会因高温缓慢丧失生命值。
block.unity-steel-smelter.details = 此工厂方块是用废墟中找到的模型重建的，但其效率远低于预期。要么这些元素实际上是已经完全衰变的同位素，要么蓝图遗漏了一些关键的东西。
block.unity-lava-smelter.name = 熔岩钢冶炼厂
block.unity-lava-smelter.description = 进阶冶炼厂，用熔岩将致密合金和condensed carbon冶炼成钢。\n它通过[#84ff00]exp.[]承受使用熔岩熔炼的高温，如果[#84ff00]exp.[]不足，它会立即融化。
block.unity-lava-smelter.details = 由于某些未知原因，钢冶炼厂的这一迭代效率更高。\n公认的理论是，我们现在所说的[#84ff00]exp.[]实际上在古代大气层中普遍存在，并为不科学的设计注入了生命。
block.unity-dirium-crucible.name = 坩埚
block.unity-dirium-crucible.description = 向重金属中注入巨大的热量和[#84ff00]exp.[]，以锻造迪里姆合金。\n该方块只有4个输入口（1×1），容易堵塞。
block.unity-dirium-crucible.details = 从传奇故事和古代传说到遗址的不完整译本，材料“迪里姆合金”被认为是用于任何魔力物品的未知材料。经过无数次的尝试和错误，这种罕见金属的奇怪组合似乎产生了最符合“迪里姆合金”描述的物品。
block.unity-coal-extractor.name = 煤提取器
block.unity-coal-extractor.description = 用水从大量石头中提取煤。\n它不会因为缺乏足够的[#84ff00]exp.[]而受到损害，但如果没有足够的[#84ff00]exp.[]，它就无法开采。
block.unity-coal-extractor.details =
