block.unity-dense-wall.description = 稍密耐用的墙。\n材料的密度使其具有很强的抗高能冲击能力。
block.unity-dirium-wall.name = 迪里姆合金墙
block.unity-dirium-wall.description = 具有有趣特性的高度耐用的墙。\n这种材料的耐用性使其能够抵抗高能量冲击，\n并且在受到冲击后的一段时间内，能够抵抗伤害。
